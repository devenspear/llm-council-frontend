<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#4a90e2"/>

  <!-- Council nodes arranged in a pentagon (5 models) -->
  <!-- Center node (chairman) -->
  <circle cx="32" cy="32" r="6" fill="#ffffff"/>

  <!-- Top node -->
  <circle cx="32" cy="12" r="5" fill="#ffffff" opacity="0.9"/>

  <!-- Top-right node -->
  <circle cx="50" cy="22" r="5" fill="#ffffff" opacity="0.9"/>

  <!-- Bottom-right node -->
  <circle cx="46" cy="46" r="5" fill="#ffffff" opacity="0.9"/>

  <!-- Bottom-left node -->
  <circle cx="18" cy="46" r="5" fill="#ffffff" opacity="0.9"/>

  <!-- Top-left node -->
  <circle cx="14" cy="22" r="5" fill="#ffffff" opacity="0.9"/>

  <!-- Connection lines from center to outer nodes -->
  <line x1="32" y1="32" x2="32" y2="12" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <line x1="32" y1="32" x2="50" y2="22" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <line x1="32" y1="32" x2="46" y2="46" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <line x1="32" y1="32" x2="18" y2="46" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <line x1="32" y1="32" x2="14" y2="22" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>

  <!-- Outer ring to complete the badge look -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>
